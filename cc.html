<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <title>修理厂业务管理</title>
    <!-- 公共库 -->
    <!-- 引入mint ui样式 -->
    <link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">

<body>
    <div id="app">
        <div class="xiuli">
            <div class="app_ye">
                <div class="left ye ye_l">业务员：</div>
                <div class="ye left c2A9F58">东莞迅捷汽车修理厂
                </div>

                    <div class="right riqi" @click="selectYear">
                        <div>日期：</div>
                        <div class="show_year">
                            {{year}}-{{month}}
                        </div>
                    </div>
            </div>
        <div class="list">
                <table>
                        <tr>
                            <th></th>
                          <th>工单数</th>
                          <th>工时金额</th>
                          <th>配件金额</th>
                          <th>订单总额</th>
                        </tr>
                        <tr>
                        <td>1日</td>
                          <td>January</td>
                          <td>$100</td>
                          <td>January</td>
                          <td>$100</td>
                        </tr>
                      </table>
        </div>
            <!-- @touchmove.prevent 阻止默认事件，此方法可以在选择时间时阻止页面也跟着滚动。 -->
            <mt-datetime-picker v-model="dateValue" type="date" ref="datePicker" year-format="{value} 年"
                month-format="{value} 月" date-format="{value} 日" :endDate="new Date()" @confirm="handleConfirm">
            </mt-datetime-picker>



        </div>
    </div>
</body>
<!-- 引入mint ui组件库 -->
<script src="https://unpkg.com/mint-ui/lib/index.js"></script>
<script>

    const baseURL = "http://47.99.212.29:8888"
    var vue1 = new Vue({
        el: "#app",
        data() {
            return {
                year: '2020',
                month: '04',
                isClicked: false,
                dateValue: new Date()
            }
        },
        created() {
            console.log(new Date())
        },
        methods: {
            selectYear() {
              
                this.$refs.datePicker.open();
                //获取年历日月元素并影藏  //2是日元素、1是月元素、0是年元素
                this.$refs.datePicker.$el.getElementsByClassName('picker-slot')[2].style.display = 'none'
            },
            handleConfirm(value) {
                console.log(value);
                this.year = value.getFullYear();
                var yue = value.getMonth() + 1
                // var date = this.date = value.getDate();
                if (yue >= 10) {
                    this.month = yue;
                } else {
                    this.month = '0' + yue;
                }
                // if(date >= 10){
                //     this.date = date;
                // }else{
                //     this.date ='0'+ date;
                // }
                this.isClicked = true;
            },
        }
    })
</script>

</html>
